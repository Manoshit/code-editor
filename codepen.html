<html lang="en">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid">
  <div class="row" style=" background-color: #0F1015">
  	<div class="col-lg-4" style="color: white">
  		<h4> PEN IT</h4>
  		A PEN BY MANOSHIT & HARSHIT

  	</div>
  	<div class="col-lg-4">


  	</div>
  	<div class="col-lg-4">
  		<div class="row">
  		<div class="col-lg-3"> <button type="button" class="btn btn-dark btn-lg">Save</button></div>
  		<div class="col-lg-3"><button type="button" class="btn btn-dark btn-lg">Settings</button></div>
  	<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle btn-lg" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    CHANGE VIEW
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">TOP VIEW</a>
    <a class="dropdown-item" href="#">LEFT VIEW</a>
    <a class="dropdown-item" href="#">RIGHT VIEW</a>
  </div>
</div>

  	</div>
  </div>
  <div class="row no-gutters">
  	<div class="col-lg-4">
  		 <div id="html-box">
          <div style="font-size: 20px">HTML</div>
          <div class="editor" id="html-editor"></div>

  	</div>

  	</div>
  <div class="row no-gutters">

  </div>
</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <!-- SCRIPTS FOR ACE EDITOR -->
  <!-- load ace -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ace.js"></script>
	<script src="https://cloud9ide.github.io/emmet-core/emmet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.1/ext-emmet.js"></script>


<script>
  
var htmlEditor = ace.edit("html-editor");
htmlEditor.session.setMode("ace/mode/html");
htmlEditor.setOption("enableEmmet", true);
htmlEditor.session.setTabSize(4);
htmlEditor.session.setUseWrapMode(true);


var cssEditor = ace.edit("css-editor");
cssEditor.session.setMode("ace/mode/css");
cssEditor.session.setTabSize(4);
cssEditor.session.setUseWrapMode(true);


var jsEditor = ace.edit("js-editor");
jsEditor.setTheme("ace/theme/crimson_editor");
jsEditor.session.setMode("ace/mode/javascript");
jsEditor.session.setTabSize(4);
jsEditor.session.setUseWrapMode(true);


$(document).ready(function() {
  $('.editor').on('keyup', function() {
    var html = htmlEditor.getValue();
    var css = cssEditor.getValue();
    var js = jsEditor.getValue();
    var iframeContent = '<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge">' + '<style>' + css + '</style>' + '</head><body>' + html + '\n<script>' + js + '<\/script>' + '</body></html>';
    var target = $('#live_preview')[0].contentWindow.document;
    target.open();
    target.write(iframeContent);
    target.close();
    console.log($('#live_preview').contents());
  });
});
  </script>

	
</body>
